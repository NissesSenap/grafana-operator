---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-a
  labels:
    dashboards: a
spec:
  client:
    preferIngress: true
  ingress:
    enabled: True
    path: /
    pathType: Prefix
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: False
